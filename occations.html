        <script>

            // initialize flatpicker
            $(".selector").flatpickr();
 

            // add occasion card script
            document.getElementById('occasionImage').addEventListener('change', (even)=>{
                let fr = new FileReader();
                let imaged ;

                fr.onload = (event)=>{

                  imaged = event.target.result;
                  
                  // add card function 
                  document.querySelector('.confirmForm').addEventListener('click', ()=>{

                    // add occasion card
                    let occasionName = document.querySelector('#occasionName').value;
                    let occasionType = document.querySelector('#occasionType').value;
                    let occasionDate = document.querySelector('#occasionDate').value;


                    let card = { occasionName  ,occasionType, occasionType };
                              
                      let cardTemplate = `
                      <!-- single occasion  -->
                          <div class="single_occasion d-flex mt-3">

                              <!-- occasion image  -->
                              <div class="occasion_img ">
                                  <img src="${imaged}" class="occasion_img2" alt="occasion image">
                              </div>

                              <!-- occasion details  -->
                              <div class="occasion_details mt-4 mb-4">

                                  <!-- title -->
                                  <h5 class="fw-bold"> `+occasionName+` </h5>

                                  <!-- category -->
                                  <p class="main_color fw-6"> `+occasionType+` </p>

                                  <!-- date -->
                                  <p class="gray_color"> `+occasionDate+` </p>
                              </div>

                              <!-- remove occasion  -->
                              <div class="remove_occasion" onclick="removeCard(this)">
                                  <button class="btn main_bg rounded-circle"> <i class="fa-solid fa-x white_color"></i> </button>
                              </div>
                          </div>
                      `

                      if( occasionName && occasionType && occasionType && imaged){
                        let cloned =  document.querySelector(".occasions_cards").insertAdjacentHTML("beforebegin", cardTemplate);
                        console.log(cloned)
                      }

                  })

                }
                fr.readAsDataURL(even.target.files[0]);

                  
            })

            // remove card
            function removeCard(event){
              event.closest('.single_occasion').remove()
            }
        </script>
